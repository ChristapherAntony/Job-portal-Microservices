apiVersion: skaffold/v2alpha3
kind: Config 
deploy: 
  kubectl:  
    manifests: 
      - ./infra/k8s/* 
build:
  local:
    push: false
  artifacts:    
    - image: christapherantony/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js" 
            dest: .  
    - image: christapherantony/profile
      context: profile
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js" 
            dest: .  

     